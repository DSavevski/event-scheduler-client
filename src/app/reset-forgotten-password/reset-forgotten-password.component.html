<div class="container" style="margin-top: 100px;">
  <div class="card">
    <div class="card-block">
      <h4 class="card-title">Reset password</h4>
      <h6 class="card-subtitle mb-2 text-muted">Set your new password</h6>
      <p class="card-text">Click submit to finish resetting your password!</p>

      <div class="form-group row">
        <label for="np" class="col-2 col-form-label">New password</label>
        <div class="col-10">
          <input [(ngModel)]="password" class="form-control" id="np">
        </div>
      </div>
      <div class="form-group row">
        <label for="cp" class="col-2 col-form-label">Confirm password</label>
        <div class="col-10">
          <input [(ngModel)]="confirmPassword" class="form-control" id="cp">
        </div>
      </div>

      <div *ngIf="message" class="form-control-feedback text-danger">{{message}}</div>

      <button class="btn btn-outline-primary float-right" (click)="onSubmit()">Submit</button>
    </div>
  </div>
</div>
