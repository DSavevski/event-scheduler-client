<div class="container" style="margin-top: 100px;">

  <div class="card">
    <div class="card-block">
      <h4 class="card-title">Activate account</h4>
      <h6 class="card-subtitle mb-2 text-muted">Click the button to activate</h6>
      <p class="card-text">Once you activate you will be able to log in!</p>
      <button [disabled]="message != undefined" (click)="onActivate()" class="btn btn-block btn-outline-success">Activate</button>

      <div *ngIf="message" [ngClass]="{'alert-success': success, 'alert-danger':danger}" class="alert" role="alert" style="margin-top: 25px;">
        <strong *ngIf="success">Success, you can now log in!</strong><strong *ngIf="danger">Oh snap!</strong> {{message}}
      </div>
    </div>
  </div>
</div>
