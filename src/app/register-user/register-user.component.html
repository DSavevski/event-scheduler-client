<div class="container">
  <div class="row">
    <div class="col-10">
      <h3 class="card-header">Register</h3>
    </div>
  </div>
  <form (ngSubmit)="onCreate()">
    <div class="form-group row">
      <label for="firstName" class="col-2 col-form-label">First name</label>
      <div class="col-8">
        <input class="form-control" id="firstName" name="firstName" [(ngModel)]="firstName">
      </div>
    </div>

    <div class="form-group row">
      <label for="lastName" class="col-2 col-form-label">Last name</label>
      <div class="col-8">
        <input class="form-control" id="lastName" name="lastName" [(ngModel)]="lastName">
      </div>
    </div>

    <div class="form-group row">
      <label for="username" class="col-2 col-form-label">Username</label>
      <div class="col-8">
        <input class="form-control" id="username" name="username"
               (keyup)="checkForDuplicateUserName()" [(ngModel)]="username">
      </div>
    </div>

    <div class="form-group row">
      <label for="password" class="col-2 col-form-label">Password</label>
      <div class="col-8">
        <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-10">
        <button class="btn btn-primary float-sm-right">Submit</button>
      </div>
    </div>
  </form>
</div>
