<div class="container">
  <div class="row">
    <div class="col-10">
      <h3 class="card-header">Register</h3>
    </div>
  </div>
  <form (ngSubmit)="onCreate()">
    <div class="form-group row">
      <label for="firstName" class="col-2 col-form-label">First name</label>
      <div class="col-8">
        <input class="form-control" id="firstName" name="firstName" [(ngModel)]="user.firstName">
      </div>
    </div>

    <div class="form-group row">
      <label for="lastName" class="col-2 col-form-label">Last name</label>
      <div class="col-8">
        <input class="form-control" id="lastName" name="lastName" [(ngModel)]="user.lastName">
      </div>
    </div>
    <div class="form-group row">

      <label for="username" class="col-2 col-form-label">Username</label>
      <div class="col-8">
        <div *ngIf="checkIfUsernameExists()" class="text-danger form-control-feedback">Sorry, that username's taken. Try another?</div>
        <input class="form-control" id="username" name="username"
               #inputBox (keyup)="search(inputBox.value)" [(ngModel)]="user.username">
      </div>
    </div>

    <div class="form-group row">
      <label for="password" class="col-2 col-form-label">Password</label>
      <div class="col-8">
        <input class="form-control" type="password" id="password" name="password" [(ngModel)]="user.password">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-10">
        <button class="btn btn-primary float-sm-right" [disabled]="checkIfUsernameExists()" [class.disabled]="checkIfUsernameExists()">Submit
        </button>
      </div>
    </div>
  </form>
</div>
