<div class="container">
  <div class="row">
    <div class="col-10">
      <h3 class="card-header text-center">Login in with your account</h3>
    </div>
  </div>
  <h3 *ngIf="messages">{{messages}}</h3>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group row">
      <label for="username" class="col-2 col-form-label">Username</label>
      <div class="col-8">
        <input class="form-control" id="username" name="username"
                [(ngModel)]="user.username">
      </div>
    </div>

    <div class="form-group row">
      <label for="password" class="col-2 col-form-label">Password</label>
      <div class="col-8">
        <input class="form-control" type="password" id="password" name="password" [(ngModel)]="user.password">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-10">
        <button class="btn btn-success float-sm-right" >Login
        </button>
      </div>
    </div>

  </form>
</div>
