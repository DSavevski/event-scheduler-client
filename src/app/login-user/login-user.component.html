<div>
  <div class="container">
    <div class="row">
      <div class="col-10">
        <h3 class="card-header">Login in with your account</h3>
      </div>
    </div>
    <form>

      <div class="form-group row">
        <label for="username" class="col-2 col-form-label">Username</label>
        <div class="col-8">
          <input class="form-control" id="username" name="username"
                 [(ngModel)]="user.username">
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-2 col-form-label">Password</label>
        <div class="col-8">
          <input class="form-control" type="password" id="password" name="password" [(ngModel)]="user.password">
          <div *ngIf="messages" class="text-danger form-control-feedback">{{messages}}</div>
        </div>
      </div>

      <div class="form-group row" style="margin-top: 40px;">
        <div class="col-5">
          <button (click)="onSubmit()" class="btn btn-outline-primary btn-block">Login with your account
          </button>
        </div>
        <div class="col-5">
          <button class="btn btn-outline-danger btn-block">Forgot password
          </button>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-5">
          <a href="/api/public/login/facebook" class="btn btn-social btn-facebook btn-block text-center">
            <span class="fa fa-facebook"></span>Sign in with Facebook
          </a>
        </div>
        <div class="col-5">
          <a href="/api/public/login/github" class="btn btn-social btn-github btn-block text-center">
            <span class="fa fa-github"></span>Sign in with Github
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
