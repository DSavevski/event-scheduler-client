<div class="container">
  <div class="row">
    <div class="col-12" *ngFor="let event of events">
      <div class="card">
        <h5 class="card-header text-center">
          Start: {{event.startDate | date:'medium'}}
        </h5>
        <div class="card-block">
          <div class="row">
            <div class="col-4">
              <img class="img-fluid" *ngIf="event?.picture" src="/api/public/events/{{event?.picture.id}}/image"
                   alt="Generic placeholder image">
            </div>
            <div class="col-8">
              <h4 class="card-title">{{event.name}}</h4>
              <p class="card-text">{{event.description}}</p>
              <span class="card-text text-danger">City: {{event.city.name}} </span> |
              <span class="card-text text-danger">Place: {{event.place}}</span> |
              <span class="card-text text-danger">Attending: {{event.attendingUsers.length}}</span>
              <button (click)="eventIdToDelete = event.id"
                      class="btn btn-outline-danger float-right"
                      data-toggle="modal"
                      data-target="#myModal">Delete</button>
              <button (click)="edit(event.id)" style="margin-right: 10px;" class="btn btn-outline-secondary float-right">Edit</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-12">
      <div *ngIf="events?.length == 0" class="alert alert-danger text-center" role="alert">
        <strong>Oh snap!</strong> You don't have any events!
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete event</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Do you really want to delete this event?
        {{eventIdToDelete}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button (click)="deleteEvent(eventIdToDelete)" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
